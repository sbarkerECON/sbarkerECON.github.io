<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Trivia Night</title>
    <style>
      *,*::before,*::after{box-sizing:border-box}
      :root{
        --bg:#0f172a; --card:#111827; --border:#334155; --text:#f1f5f9; --muted:#94a3b8; --accent:#3b82f6; --gold:#facc15; --answer:#38bdf8;
      }
      html,body{height:100%}
      body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;overflow-x:hidden;overflow-y:auto}
      #slide{width:min(92vw,880px);max-width:880px;background:var(--card);border:2px solid var(--border);border-radius:18px;padding:clamp(16px,4vw,32px);box-shadow:0 0 24px rgba(0,0,0,.35);text-align:center;position:relative;overflow:hidden;box-sizing:border-box}
      .level-up{color:var(--gold);font-weight:800;margin:0 0 10px;letter-spacing:.5px}
      .question{font-size:clamp(20px,3.2vw,34px);line-height:1.25;margin:6px 0 10px}
      .answer{font-size:clamp(18px,2.6vw,28px);line-height:1.3;margin-top:12px;color:var(--answer);display:none}
      .note{font-size:clamp(16px,2.4vw,22px);color:var(--text);margin-top:8px;font-style:normal;display:none}
      .controls{margin-top:20px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
      button{padding:10px 16px;background:var(--accent);color:#fff;border:0;border-radius:10px;font-size:16px;cursor:pointer}
      button:active{transform:scale(.98)}
      .muted{opacity:.85;color:var(--muted)}
      /* Title + level slides */
      .title{font-size:clamp(32px,6vw,56px);line-height:1.05;font-weight:900;letter-spacing:.5px}
      .subtitle{font-size:clamp(16px,3vw,22px);margin-top:10px;color:var(--muted)}
      .level-card{font-size:clamp(24px,5vw,42px);font-weight:900;color:var(--gold)}
      .level-sub{font-size:clamp(14px,2.5vw,20px);color:var(--muted)}
      /* simple twinkle */
      .twinkle{position:absolute;inset:0;pointer-events:none}
      .star{position:absolute;width:3px;height:3px;background:#fff;border-radius:50%;opacity:.7;animation:twinkle 2.2s infinite ease-in-out}
      @keyframes twinkle{0%,100%{transform:scale(.6);opacity:.5}50%{transform:scale(1.4);opacity:1}}
    </style>
  </head>
  <body>
    <div id="slide">
      <div class="twinkle" id="twinkle"></div>
      <div id="level" class="level-up"></div>
      <div class="question" id="question"></div>
      <div class="answer" id="answer"></div>
      <div class="note" id="note"></div>
      <div class="controls" id="controls">
        <button id="prevBtn" type="button">‚Üê Prev</button>
        <button id="revealBtn" type="button">Reveal</button>
        <button id="nextBtn" type="button">Next ‚Üí</button>
      </div>
      <div class="muted" style="margin-top:8px;font-size:12px" id="counter"></div>
    </div>

    <script>
      // --- Slides: Title, explicit Level cards, then questions ---
      const slides = [
        // TITLE
        { type:'title', level:'Main', q:'üöÄ‚ú® SPACE TRIVIA ‚ú®üöÄ', note:"Birthday Edition" },
        { type:'level', level:'Main', q:'Main'},
        // LEVEL 1 QUESTIONS
        { level:'Main', q:"During my 2nd birthday in 1998, what would have held the title of most distant planet from the Sun?", a:"Neptune", note:"Pluto‚Äôs orbit was inside Neptune‚Äôs from 1979‚Äì1999." },
        { level:'Main', q:"What is the nearest star to the Sun?", a:"Proxima Centauri (will accept Alpha Centauri)", note:"Proxima is part of the Alpha Centauri system." },
        { level:'Main', q:"What fictional astronaut shares a first name with the second man to walk on the moon?", a:"Buzz Lightyear" },
        { level:'Main', q:"Apollo 11 was the first Moon landing. What was the lunar lander called?", a:"The Eagle" },
        { level:'Main', q:"What does NASA stand for? (BONUS: JPL)", a:"National Aeronautics and Space Administration", note:"BONUS: JPL = Jet Propulsion Laboratory." },
        { level:'Main', q:"Sputnik 1 was the first man-made satellite. What was the second?", a:"Sputnik 2" },
        { level:'Main', q:"What famous science fiction movie features a murderous AI, chimps, and a giant space baby?", a:"2001: A Space Odyssey" },
        { level:'Main', q:"What was the name of the location of the Apollo 11 Moon landing?", a:"Hollywood.", note:"Joke! Sea of Tranquility." },
        { level:'Main', q:"What is the name of the constellation containing the North Star, Polaris?", a:"Ursa Minor (Little Dipper)" },
        { level:'Main', q:"What planet is closest to Earth (on average)?", a:"Mercury" },
        { level:'Main', q:"What do Russians call their 'astronauts'?", a:"Cosmonauts", note:"From Greek: 'kosmos' + 'nautes' (sailor)." },
        // LEVEL 2 CARD
        //{ type:'level', level:'Level 2', q:'Level 2'},
        // LEVEL 2 QUESTIONS
        // LEVEL 3 CARD
        //{ type:'level', level:'Level 3', q:'Level 3'},
        // LEVEL 3 QUESTIONS
        // FOR FUN
        { type:'level', level:'For fun!', q:'For fun!'},
        { level:'For fun!', q:"Did Neil Armstrong say ‚ÄòOne small step for man‚Ä¶‚Äô or ‚Äòfor a man‚Ä¶‚Äô?", a:"We don‚Äôt know for sure; he intended ‚Äòfor a man.‚Äô" },
        // BONUS
        { type:'level', level:'BONUS', q:'BONUS'},
        { level:'BONUS', q:"Our galaxy will eventually collide with the nearest galaxy. What is the name of that galaxy?", a:"Andromeda (M31)" },
        { level:'BONUS', q:"Prior to the Apollo missions, there was another program that shared a name with what planet?", a:"Mercury" },
        { level:'BONUS', q:"Famously, which planet was discovered due to its effect on another planet's orbit?", a:"Neptune", note:"Predicted from anomalies in Uranus' orbit." },
        { level:'BONUS', q:"Mars has two primary moons. Name one of them. (BONUS for both)", a:"Deimos and Phobos" },
        { level:'BONUS', q:"What is the most volcanically active body in the solar system?", a:"Io" },
        { level:'BONUS', q:"What is the name of the black hole at the center of our galaxy?", a:"Sagittarius A*", note:"‚âà4.3 million times the Sun‚Äôs mass." },
        { level:'BONUS', q:"The same side of the Moon always faces the Earth. What is the name of the phenomenon that causes this?", a:"Tidal locking" },
        { level:'BONUS', q:"What is the name of the galaxy group that contains the Milky Way?", a:"The Local Group" },
        { level:'BONUS', q:"What is the name of the largest asteroid in the solar system?", a:"Ceres", note:"It is also a dwarf planet." },
        { level:'BONUS', q:"There are two moons in our solar system bigger than Mercury. Name one (BONUS for both).", a:"Ganymede (Jupiter) and Titan (Saturn)" },
        { level:'BONUS', q:"What is the name of the vast bubble around the Sun that shields us from most cosmic radiation?", a:"The heliosphere" },
        { level:'BONUS', q:"Only two spacecraft have left the heliosphere. Name one (BONUS for both)", a:"Voyager 1 and Voyager 2" },
        { level:'BONUS', q:"Which planet requires the most fuel to reach orbit around?", a:"Mercury", note:"Highest Earth-to-orbit change in velocity due to the Sun‚Äôs gravity well." },
        { level:'BONUS', q:"All the major planets lie roughly on the same plane. What is this plane called?", a:"The plane of the ecliptic" },
        { level:'BONUS', q:"Special spots in space called Lagrange points let spacecraft ‚Äòpark‚Äô. What kind of spacecraft are often placed there?", a:"Space telescopes" },
      ];

      let current = 0; // start on TITLE
      let revealed = false;

      const qEl = document.getElementById('question');
      const aEl = document.getElementById('answer');
      const nEl = document.getElementById('note');
      const lEl = document.getElementById('level');
      const cEl = document.getElementById('counter');
      const revealBtn = document.getElementById('revealBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const controlsEl = document.getElementById('controls');
      const twinkleEl = document.getElementById('twinkle');

      prevBtn.addEventListener('click', prevSlide);
      nextBtn.addEventListener('click', nextSlide);
      revealBtn.addEventListener('click', toggleAnswer);

      // Keyboard support
      window.addEventListener('keydown', (e)=>{
        if (e.key === 'ArrowRight') nextSlide();
        else if (e.key === 'ArrowLeft') prevSlide();
        else if (e.key === ' ') {
          e.preventDefault();
          const t = slides[current].type;
          if (t !== 'title' && t !== 'level') toggleAnswer();
        }
      });

      function render(){
        const s = slides[current];
        const t = s.type || 'question';
        // reset shared state
        aEl.style.display = 'none'; nEl.style.display = 'none'; revealed = false; lEl.textContent='';
        qEl.classList.remove('title'); nEl.classList.remove('subtitle');

        if (t === 'title'){
          qEl.classList.add('title');
          qEl.innerHTML = 'üöÄ‚ú® <span style="white-space:nowrap">SPACE TRIVIA</span> ‚ú®üöÄ';
          nEl.classList.add('subtitle'); nEl.textContent = s.note || ''; nEl.style.display = 'block';
          controlsEl.innerHTML = '<button id="beginBtn" type="button">Begin</button>';
          document.getElementById('beginBtn').addEventListener('click', ()=>{ current = findNextIndex('level', 1); render(); });
        } else if (t === 'level'){
          qEl.classList.add('level-card'); qEl.textContent = s.level.toUpperCase();
          nEl.classList.add('level-sub'); nEl.textContent = s.note || ''; nEl.style.display = 'block';
          controlsEl.innerHTML = '<button id="nextOnly" type="button">Start Level ‚Üí</button>';
          document.getElementById('nextOnly').addEventListener('click', ()=>{ current = current + 1; render(); });
        } else { // question
          qEl.textContent = s.q; aEl.textContent = s.a; nEl.textContent = s.note || '';
          // restore normal controls
          controlsEl.innerHTML = '';
          controlsEl.appendChild(prevBtn);
          controlsEl.appendChild(revealBtn);
          controlsEl.appendChild(nextBtn);
        }
        revealBtn.textContent = 'Reveal';
        cEl.textContent = `${current + 1} / ${slides.length}`;
        drawStars();
      }

      function findNextIndex(type, startIdx){
        for (let i=startIdx;i<slides.length;i++){ if (slides[i].type===type) return i; }
        return 1; // fallback to first level card
      }

      function nextSlide(){ current = (current + 1) % slides.length; render(); }
      function prevSlide(){ current = (current - 1 + slides.length) % slides.length; render(); }

      function toggleAnswer(){
        const s = slides[current]; if (s.type==='title' || s.type==='level') return;
        revealed = !revealed; aEl.style.display = revealed ? 'block' : 'none'; nEl.style.display = (revealed && nEl.textContent) ? 'block' : 'none';
        revealBtn.textContent = revealed ? 'Hide' : 'Reveal';
      }

      function drawStars(){
        twinkleEl.innerHTML = '';
        const count = 24;
        for(let i=0;i<count;i++){
          const d=document.createElement('div'); d.className='star';
          d.style.left = Math.random()*100+'%'; d.style.top = Math.random()*100+'%';
          d.style.animationDelay = (Math.random()*2)+'s'; d.style.opacity = 0.4 + Math.random()*0.6;
          twinkleEl.appendChild(d);
        }
      }

      // --- Minimal self-tests (console only, non-blocking) ---
      function runTests(){
        try{
          const old = current;
          console.assert(slides[0].type==='title', 'First slide should be title');
          console.assert(findNextIndex('level',1) > 0, 'Should find a level card');
          // do not alter starting slide permanently
          current = old;
          console.log('%cSelf-tests passed','color:#34d399');
        }catch(e){ console.warn('Self-test issue:', e); }
      }

      render();
      runTests();
    </script>
  </body>
</html>
